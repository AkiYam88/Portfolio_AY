@keyframes MoveUpDown {
  0% {
    bottom: 0%;
  }
  50% {
    bottom: 2%;
  }
  100% {
    bottom: 0%;
  }
}

.sankaku {
    width: 0;
    height: 0;
    border: 40px solid transparent;
    border-top: 40px solid #ffffff;
    margin: 0 auto;
    position: relative;
    bottom: 0%;
    animation: MoveUpDown 2.2s linear infinite;
}
